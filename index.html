<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slider" id="slider">
            <div class="slide">
                <img src="./pictures/carusel-4-2.webp" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="./pictures/carusel-4.webp" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="./pictures/corusel-1.webp" alt="Slide 3">
            </div>
        </div>
        <button class="prev" onclick="changeSlide(-1)">Previous</button>
        <button class="next" onclick="changeSlide(1)">Next</button>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
